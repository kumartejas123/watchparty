<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Cinema</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --panel-bg: #141414;
            --accent: #ff0000;
            --text-main: #e1e1e1;
            --chat-me: #075e54;
            --chat-them: #2a2a2a;
        }

        body { 
            margin: 0; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
            display: flex; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        /* Responsive Layout */
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 850px) {
            #main-container { flex-direction: column; }
            #video-section { flex: none !important; height: 60%; }
            #chat-section { border-left: none !important; border-top: 1px solid #222; }
        }

        /* Video Section */
        #video-section { 
            flex: 3; 
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            background: #000; 
        }

        #player-wrapper { 
            width: 100%; 
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.9); 
        }

        #player { width: 100%; height: 100%; max-height: 80vh; }

        #controls { 
            margin-top: 15px; 
            display: flex; 
            gap: 10px; 
            background: var(--panel-bg); 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #222;
        }

        /* Chat Section */
        #chat-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--panel-bg); 
            min-width: 320px; 
            border-left: 1px solid #222;
            position: relative;
        }

        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        /* Custom Scrollbar for Chrome/Safari */
        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .msg { 
            background: var(--chat-them); 
            padding: 10px 14px; 
            border-radius: 15px; 
            max-width: 80%; 
            word-wrap: break-word;
            font-size: 0.9rem; 
            line-height: 1.4; 
            animation: fadeIn 0.2s ease; 
        }

        .me { 
            align-self: flex-end; 
            background: var(--chat-me) !important; 
            border-bottom-right-radius: 2px;
        }

        .system-msg { 
            align-self: center; 
            background: transparent; 
            color: #666; 
            font-size: 0.75rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        #chat-input-area { 
            padding: 15px; 
            background: #1a1a1a;
            border-top: 1px solid #252525;
            display: flex; 
            gap: 10px; 
        }

        /* Inputs & Buttons */
        input { 
            padding: 12px 15px; 
            border-radius: 8px; 
            border: 1px solid #333; 
            background: #222; 
            color: white; 
            flex-grow: 1; 
            outline: none; 
            font-size: 14px; 
            transition: border 0.3s;
        }
        input:focus { border-color: var(--accent); }

        button { 
            padding: 10px 18px; 
            cursor: pointer; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            transition: 0.2s; 
        }
        button:hover { opacity: 0.9; transform: scale(1.02); }
        button:active { transform: scale(0.98); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="main-container">
    <div id="video-section">
        <div id="player-wrapper">
            <div id="player"></div>
        </div>
        <div id="controls">
            <input type="text" id="youtube-url" placeholder="Paste YouTube Link or ID...">
            <button onclick="changeVideo()">Sync Video</button>
        </div>
    </div>

    <div id="chat-section">
        <div id="messages">
            <div class="msg system-msg">Private Session Started</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-msg" placeholder="Type a message..." autocomplete="off" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Same Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyA_kyackw_r8suEblO8hl0MNTTl2qWEgAI",
        authDomain: "watchparty-cb025.firebaseapp.com",
        databaseURL: "https://watchparty-cb025-default-rtdb.firebaseio.com/",
        projectId: "watchparty-cb025",
        storageBucket: "watchparty-cb025.firebasestorage.app",
        messagingSenderId: "573271394849",
        appId: "1:573271394849:web:2ebda624ac50cca793b160"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'videoState');
    const chatRef = ref(db, 'chats');
    const currentVidRef = ref(db, 'currentVideo');

    let player;
    let isUpdatingFromDB = false;
    const myId = Math.random().toString(36).substring(7);

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player('player', {
            videoId: 'dQw4w9WgXcQ', 
            playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0, 'modestbranding': 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    };

    function onPlayerStateChange(event) {
        if (!isUpdatingFromDB) {
            set(videoRef, {
                time: player.getCurrentTime(),
                state: event.data,
                sender: myId,
                timestamp: Date.now()
            });
        }
    }

    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || data.sender === myId) return;
        isUpdatingFromDB = true;
        const diff = Math.abs(player.getCurrentTime() - data.time);
        if (diff > 1.5) player.seekTo(data.time, true);
        if (data.state === 1) player.playVideo();
        if (data.state === 2) player.pauseVideo();
        setTimeout(() => { isUpdatingFromDB = false; }, 600);
    });

    window.changeVideo = () => {
        const url = document.getElementById('youtube-url').value;
        let vidId = "";
        if (url.includes('v=')) vidId = url.split('v=')[1].split('&')[0];
        else if (url.includes('youtu.be/')) vidId = url.split('youtu.be/')[1].split('?')[0];
        else vidId = url;

        if (vidId) {
            set(currentVidRef, vidId);
            document.getElementById('youtube-url').value = "";
        }
    };

    onValue(currentVidRef, (snapshot) => {
        const vidId = snapshot.val();
        if (vidId && player) player.loadVideoById(vidId);
    });

    window.sendMessage = () => {
        const text = document.getElementById('chat-msg').value;
        if (!text.trim()) return;
        push(chatRef, { text, sender: myId, time: serverTimestamp() });
        document.getElementById('chat-msg').value = '';
    };

    onValue(chatRef, (snapshot) => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '<div class="msg system-msg">Chat History</div>';
        snapshot.forEach(child => {
            const msg = child.val();
            const div = document.createElement('div');
            div.className = 'msg' + (msg.sender === myId ? ' me' : '');
            div.innerText = msg.text;
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>
</body>
</html>
