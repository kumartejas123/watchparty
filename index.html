<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Cinema</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --panel-bg: #141414;
            --accent: #ff0000;
            --text-main: #e1e1e1;
            --chat-me: #075e54;
            --chat-them: #2a2a2a;
            --header-height: 50px;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        header {
            height: var(--header-height);
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #222;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--accent);
        }

        #main-container {
            display: flex;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        /* Video Section */
        #video-section { 
            flex: 2.5; 
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            background: #000;
            overflow-y: auto;
        }

        /* Responsive 16:9 Aspect Ratio */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .video-container iframe, #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls { 
            margin-top: 15px; 
            display: flex; 
            flex-wrap: wrap;
            gap: 8px; 
            background: var(--panel-bg); 
            padding: 10px; 
            border-radius: 10px; 
        }

        /* Chat Section */
        #chat-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--panel-bg); 
            border-left: 1px solid #222;
            min-width: 300px;
        }

        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
        }

        .msg { 
            background: var(--chat-them); 
            padding: 8px 12px; 
            border-radius: 12px; 
            max-width: 85%; 
            word-wrap: break-word;
            font-size: 14px; 
            line-height: 1.4; 
        }

        .me { 
            align-self: flex-end; 
            background: var(--chat-me) !important; 
            border-bottom-right-radius: 2px;
        }

        .system-msg { 
            align-self: center; 
            background: transparent; 
            color: #666; 
            font-size: 11px; 
            margin: 5px 0;
        }

        #chat-input-area { 
            padding: 10px; 
            background: #1a1a1a;
            border-top: 1px solid #252525;
            display: flex; 
            gap: 8px; 
        }

        input { 
            padding: 10px; 
            border-radius: 6px; 
            border: 1px solid #333; 
            background: #222; 
            color: white; 
            flex-grow: 1; 
            font-size: 14px;
        }

        button { 
            padding: 10px 15px; 
            cursor: pointer; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: 600;
            white-space: nowrap;
        }

        /* Responsive Mobile Tweak */
        @media (max-width: 850px) {
            #main-container { flex-direction: column; }
            #chat-section { border-left: none; height: 50%; }
            #video-section { flex: none; padding: 10px; }
            #controls input { width: 100%; }
        }
    </style>
</head>
<body>

<header>PRIVATE CINEMA</header>

<div id="main-container">
    <div id="video-section">
        <div class="video-container">
            <div id="player"></div>
        </div>
        <div id="controls">
            <input type="text" id="youtube-url" placeholder="Paste YouTube Link...">
            <button onclick="changeVideo()">Sync Video</button>
        </div>
    </div>

    <div id="chat-section">
        <div id="messages">
            <div class="msg system-msg">Session Started</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-msg" placeholder="Message..." autocomplete="off" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA_kyackw_r8suEblO8hl0MNTTl2qWEgAI",
        authDomain: "watchparty-cb025.firebaseapp.com",
        databaseURL: "https://watchparty-cb025-default-rtdb.firebaseio.com/",
        projectId: "watchparty-cb025",
        storageBucket: "watchparty-cb025.firebasestorage.app",
        messagingSenderId: "573271394849",
        appId: "1:573271394849:web:2ebda624ac50cca793b160"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'videoState');
    const chatRef = ref(db, 'chats');
    const currentVidRef = ref(db, 'currentVideo');

    let player;
    let isUpdatingFromDB = false;
    const myId = Math.random().toString(36).substring(7);

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player('player', {
            videoId: 'dQw4w9WgXcQ', 
            playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0, 'modestbranding': 1, 'playsinline': 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    };

    function onPlayerStateChange(event) {
        if (!isUpdatingFromDB && (event.data === 1 || event.data === 2)) {
            set(videoRef, {
                time: player.getCurrentTime(),
                state: event.data,
                sender: myId,
                timestamp: Date.now()
            });
        }
    }

    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || data.sender === myId) return;
        isUpdatingFromDB = true;
        const diff = Math.abs(player.getCurrentTime() - data.time);
        if (diff > 2) player.seekTo(data.time, true);
        if (data.state === 1) player.playVideo();
        if (data.state === 2) player.pauseVideo();
        setTimeout(() => { isUpdatingFromDB = false; }, 1000);
    });

    window.changeVideo = () => {
        const url = document.getElementById('youtube-url').value;
        let vidId = "";
        try {
            if (url.includes('v=')) vidId = url.split('v=')[1].split('&')[0];
            else if (url.includes('youtu.be/')) vidId = url.split('youtu.be/')[1].split('?')[0];
            else vidId = url;
        } catch(e) { vidId = url; }

        if (vidId.trim()) {
            set(currentVidRef, vidId.trim());
            document.getElementById('youtube-url').value = "";
        }
    };

    onValue(currentVidRef, (snapshot) => {
        const vidId = snapshot.val();
        if (vidId && player) player.loadVideoById(vidId);
    });

    window.sendMessage = () => {
        const text = document.getElementById('chat-msg').value;
        if (!text.trim()) return;
        push(chatRef, { text, sender: myId, time: serverTimestamp() });
        document.getElementById('chat-msg').value = '';
    };

    onValue(chatRef, (snapshot) => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '<div class="msg system-msg">Chat History</div>';
        snapshot.forEach(child => {
            const msg = child.val();
            const div = document.createElement('div');
            div.className = 'msg' + (msg.sender === myId ? ' me' : '');
            div.innerText = msg.text;
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
</script>
</body>
</html>
